<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
      <label for="courseName">Course Name</label>
      <input
        required
        minlength="5"
        ngModel
        name="courseName"
        #courseName="ngModel" 
        type="text" class="form-control" id="courseName">
        <div class="alert alert-danger"
          *ngIf="courseName.touched && !courseName.valid">
          <div *ngIf="courseName.errors.required">Name is required</div>
          <div *ngIf="courseName.errors.minlength">Name should be minimun {{ courseName.errors.minlength.requiredLength }} characters</div>
        </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select
        required
        ngModel
        name="category"
        #category="ngModel"
        class="form-control" id="category">
        <option value=""></option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div class="alert alert-danger"
          *ngIf="category.touched && !category.valid">
          <div *ngIf="category.errors.required">Category is required</div>
        </div>
    </div>
    <div class="form-group">
      <div class="form-check">
          <input
            required
            ngModel
            name="hasGuarantee" 
            class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            30-day money-back guarantee
          </label>
        </div>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid" >Create</button>
</form>
