<form [formGroup]="form" >
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input 
        type="password" class="form-control" id="oldPassword"
        formControlName="oldPassword" >
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
          <div *ngIf="oldPassword.errors.required" >Old Password is required.</div>
          <div *ngIf="oldPassword.errors.invalidPassword" >Old Password is not valid.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        type="password" class="form-control" id="newPassword"
        formControlName="newPassword" >
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
          <div *ngIf="newPassword.errors.required" >New Password is required.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" class="form-control" id="confirmPassword"
        formControlName="confirmPassword" >
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          <div *ngIf="confirmPassword.errors.required" >Confirm Password is required.</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordMatch" class="alert alert-danger">
          Passwords do not match.
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
  </form>
